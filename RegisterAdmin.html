<head>
	<meta charset="utf-8">

	<title>Ken-LOGIN</title>

	<link href="./assets/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<body>
	<main class="admin__container-register d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class=" admin__container--register__title h2">Chào mừng đến với Salon Ken </h1>
							<!-- <p class=" admin__container--register__msg lead">
								Đăng ký tài khoản quản trị viên
							</p> -->
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form action="xulyregister.php" method="POST">
										<div class="mb-3">
											<label class="form-label">Name</label>
											<input class="form-control form-control-lg" type="text" name="createName"
												placeholder="Nhập tên của tài khoản" />
										</div>

										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" name="createEmail"
												placeholder="Nhập email của bạn" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password"
												name="createPassword" placeholder="Nhập mật khẩu của bạn" />
										</div>
										<div class=" admin__container--register__btn text-center mt-3">
											<a href="Login.html" class="admin__container--register__btn--back">Trở
												Lại</a>
											<button type="submit" class="admin__container--register__btn--register">Đăng
												ký</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="./assets/javascript/app.js"></script>
